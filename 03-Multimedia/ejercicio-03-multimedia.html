<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/assassins-creed.webp" alt="assassins-creed" width="250" height="300">
    </section> 
    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="videos/niño-bailando-disco.mp4" type="video/mp4">
        </video>
    </section>  
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audios/Gypsy in my Mind (Disco Rave Edit) - Never Dull.mp3" type="audio/mp3">    
        </audio>
    </section> 
</body>
</html>
